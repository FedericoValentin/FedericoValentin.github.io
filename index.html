<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type"; content="text/html"; charset="UTF-8" />
    <script>
        function loadingMessage(){
        document.getElementById("loadingMessage").innerHTML = "En camino!";
        setTimeout(() => {window.open('https://federicovalentin.github.io/CV/cv.html','_blank')}, 1200);
}
    </script>
    <style>
        #banner {
        background-color: #87CEFA;
        padding: 45px;
        text-align: center;
        margin-bottom: 50px;
        }
        body {
        margin: 0px 50px;
        font-size: 20px;
        }
        #loadingMessage{
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        }
        
        button {
        background-color: #FFC107;
        border: 2px solid #333;
        border-radius: 50px;
        box-shadow: 0px 10px 20px #333;
        color: #333;
        font-size: 20px;
        padding: 20px 50px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        }

        button:hover {
            background-color: #333;
            color: #FFC107;
            cursor: pointer;
        }
    </style>
</head>
<body>

</div>
